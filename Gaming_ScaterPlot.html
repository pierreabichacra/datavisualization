<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./js/scripts.js"></script>
  <title>Basic Scatter Plot</title>
  <style>
    body {
      margin: 0px;
    }

    .domain {
      display: none;
    }

    .tick line {
      stroke: #C0C0BB;
    }

    .tick text,
    .legendCells text {
      fill: #8E8883;
      font-size: 15pt;
      font-family: sans-serif;
    }

    .locksUnlocksCircleTip {
    position: absolute;
    visibility: hidden;
    background-color: white
}

    .axis-label,
    .legend-label {
      fill: #635F5D;
      font-size: 20pt;
      font-family: sans-serif;
    }
    .blue{background-color: blue;}
    .green{background-color: green;}
    .red{background-color: red;}
    .orange{background-color: orange;}
    .blue, .green, .red, .orange {color: white;}
    button {
      outline: none;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 45px;
    }
  </style>
</head>

<body>
  <h3>Emotions</h3>
  <button onclick="showOnlyBlue()" class="blue">Happy</button>
  <button onclick="showOnlyRed()" class="red">SomeWhat Happy</button>
  <button onclick="showOnlyGreen()" class="green">SomeWhat UnHappy</button>
  <button onclick="showOnlyOrange()" class="orange">UnHappy</button>  
  <button type="reset" onclick="showAll()">reset</button>


  <svg width="1600" height="700"></svg>
  <script>




    const xValue = d => d.SelfReportTotalAppMins;
    const xLabel = 'Total time spent';
    const yValue = d => d.SelfReportGamingMins;
    const yLabel = 'gaming time';
    const colorValue = d => d.EmotionTimeUsePhonePerDay;
    const colorLabel = 'Emotions';
    const margin = { left: 120, right: 300, top: 20, bottom: 120 };

    const svg = d3.select('svg');
    const width = svg.attr('width');
    const height = svg.attr('height');
    const innerWidth = width - margin.left - margin.right;
    const innerHeight = height - margin.top - margin.bottom;

    var tip = d3.select('body').append("div")
      .attr("class", "locksUnlocksCircleTip");

    const g = svg.append('g')
      .attr('transform', `translate(${margin.left},${margin.top})`);
    const xAxisG = g.append('g')
      .attr('transform', `translate(0, ${innerHeight})`);
    const yAxisG = g.append('g');
    const colorLegendG = g.append('g')
      .attr('transform', `translate(${innerWidth + 60}, 150)`);

    xAxisG.append('text')
      .attr('class', 'axis-label')
      .attr('x', innerWidth / 2)
      .attr('y', 100)
      .text(xLabel);

    yAxisG.append('text')
      .attr('class', 'axis-label')
      .attr('x', -innerHeight / 2)
      .attr('y', -60)
      .attr('transform', `rotate(-90)`)
      .attr('margin', `5px`)
      .style('text-anchor', 'middle')
      .text(yLabel);

    colorLegendG.append('text')
      .attr('class', 'legend-label')
      .attr('x', -30)
      .attr('y', -40)
      .text(colorLabel);

    const xScale = d3.scaleLinear();
    const yScale = d3.scaleLinear();
    const colorScale = d3.scaleOrdinal()
      .range(d3.schemeCategory10);

    const xAxis = d3.axisBottom()
      .scale(xScale)
      .tickPadding(15)
      .tickSize(-innerHeight);

    const yAxis = d3.axisLeft()
      .scale(yScale)
      .ticks(5)
      .tickPadding(15)
      .tickSize(-innerWidth);

    const colorLegend = d3.legendColor()
      .scale(colorScale)
      .shape('circle');

    const row = d => {
      d.SelfReportGamingMins = +d.SelfReportGamingMins;
      d.SelfReportTotalAppMins = +d.SelfReportTotalAppMins;
      return d;
    };

    d3.csv('csv/SelfReportGamingMins.csv', row, data => {
      xScale
        .domain(d3.extent(data, xValue))
        .range([0, innerWidth])
        .nice();

      yScale
        .domain(d3.extent(data, yValue))
        .range([innerHeight, 0])
        .nice();

      g.selectAll('circle').data(data)
        .enter().append('circle')
        .attr('cx', d => xScale(xValue(d)))
        .attr('cy', d => yScale(yValue(d)))
        .attr('fill', d => colorScale(colorValue(d)))
        .attr('fill-opacity', 0.6)
        .attr('r', 8)
        .on("mouseover", function () {
          tip.style("display", null);
        })
        .on("mouseout", function () {
          tip.style("display", "none");
        })
        .on("mousemove", function (d) {
          return tip
            .style("left", d3.event.pageX + "px")
            .style("top", d3.event.pageY + 10 + "px")
            .style("visibility", "visible")
            .html(function () {
              return '<div style = "font-size: smaller"><b>Locks</b>' +
                '</p><p>Time spent on gaming apps: ' + d.SelfReportGamingMins +
                "</p><p>Total time Spent: " + d.SelfReportTotalAppMins
              '</div>';
            })
        });

      xAxisG.call(xAxis);
      yAxisG.call(yAxis);
      colorLegendG.call(colorLegend)
        .selectAll('.cell text')
        .attr('dy', '0.1em');
    });

    $(function () {




      setTimeout(function () {
        let colortext = ""
        let emotionState = ""
        for (let index = 0; index < 5; index++) {
          if (index == 4) {
            $(`body > svg > g > g:nth-child(3) > g > g:nth-child(5)`).remove()
            $(`[fill='#9467bd']`).remove()
          }
          let elmt = $(`body > svg > g > g:nth-child(3) > g > g:nth-child(${index}) >  text`)

          if (elmt.text() == "1") {
            elmt.text("Happy")
          } else if (elmt.text() == "2") {
            elmt.text("SomeWhat Happy")
          } else if (elmt.text() == "3") {
            elmt.text("SomeWhat UnHappy")
          } else if (elmt.text() == "4") {
            elmt.text("UnHappy")
          }
        }
      }, 3000);

      $("body > svg > g > g:nth-child(3) > g > g:nth-child(1)").hover(function () {
        showOnlyBlue()
      });

      $("body > svg > g > g:nth-child(3) > g > g:nth-child(2)").hover(function () {
        showOnlyOrange()
      });

      $("body > svg > g > g:nth-child(3) > g > g:nth-child(3)").hover(function () {
        showOnlyGreen()
      });

      $("body > svg > g > g:nth-child(3) > g > g:nth-child(4)").hover(function () {
        showOnlyRed()
      });

      const allColorSelectors = "body > svg > g > g:nth-child(3) > g > g:nth-child(1), body > svg > g > g:nth-child(3) > g > g:nth-child(2), body > svg > g > g:nth-child(3) > g > g:nth-child(3), body > svg > g > g:nth-child(3) > g > g:nth-child(4)";

      $(`${allColorSelectors}`).mouseleave(function () { showAll() });


    });




  </script>

  <script>

  </script>
</body>

</html>
