<!DOCTYPE html>
<meta charset="utf-8">
<style>
  body {
    font: 10px sans-serif;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
  }

  .x.axis path {
    display: none;
  }

  .area.above {
    fill: rgb(252, 141, 89);
  }

  .area.below {
    fill: rgb(145, 207, 96);
  }

  .line {
    fill: none;
    stroke: #000;
    stroke-width: 1.5px;
  }
</style>

<body>
  <h1>
    When self report mins is higher than actual usage mins, the difference between the two is filled in
    green.<br />
    When actual usage mins is higher, the difference is filled in red.
  </h1>
  <script src="//d3js.org/d3.v4.min.js"></script>
  <script>

    var margin = { top: 20, right: 20, bottom: 30, left: 50 },
      width = 960 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

    var x = d3.scaleLinear()
      .range([0, width]);

    var y = d3.scaleLinear()
      .range([height, 0]);

    var xAxis = d3.axisBottom()
      .scale(x);

    var yAxis = d3.axisLeft()
      .scale(y);

    var line = d3.area()
      .curve(d3.curveBasis)
      .x(function (d) { return x(d.userid); })
      .y(function (d) { return y(d["Q26_Self_Report_Mins"]); });

    var area = d3.area()
      .curve(d3.curveBasis)
      .x(function (d) { return x(d.userid); })
      .y1(function (d) { return y(d["Q26_Self_Report_Mins"]); });

    var svg = d3.select("body").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.csv("./csv/actualminsVSselfrepmins.csv", function (error, data) {
      if (error) throw error;

      data.forEach(function (d) {
        d.userid = (d.userid);
        d["Q26_Self_Report_Mins"] = +d["Q26_Self_Report_Mins"];
        d["Q26_Actual_Usage_Mins"] = +d["Q26_Actual_Usage_Mins"];
      });

      x.domain([0, 95]);

      y.domain([
        d3.min(data, function (d) { return Math.min(d["Q26_Self_Report_Mins"], d["Q26_Actual_Usage_Mins"]); }),
        d3.max(data, function (d) { return Math.max(d["Q26_Self_Report_Mins"], d["Q26_Actual_Usage_Mins"]); })
      ]);

      svg.datum(data);

      svg.append("clipPath")
        .attr("id", "clip-below")
        .append("path")
        .attr("d", area.y0(height));

      svg.append("clipPath")
        .attr("id", "clip-above")
        .append("path")
        .attr("d", area.y0(0));

      svg.append("path")
        .attr("class", "area above")
        .attr("clip-path", "url(#clip-above)")
        .attr("d", area.y0(function (d) { return y(d["Q26_Actual_Usage_Mins"]); }));

      svg.append("path")
        .attr("class", "area below")
        .attr("clip-path", "url(#clip-below)")
        .attr("d", area);

      svg.append("path")
        .attr("class", "line")
        .attr("d", line);

      svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

      svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Time");
    });

  </script>
